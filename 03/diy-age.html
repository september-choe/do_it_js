<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>나이 계산하기</title>
	<link rel="stylesheet" href="css/age.css">
</head>
<body>	
	<button class="btn" onclick="calc()">나이 계산하기</button>
	<div id="result" class="show">(결과 값 표시)</div> 

	<script>
		var birthDate = prompt('Enter your birth date', 'YYYY-MM-DD');
		var year = birthDate.slice(0,4);
		var age = 0;
		var thisYear = 2020;

		function calc(){
			age = thisYear - year + 1;
			document.getElementById('result').innerHTML = `You are ${age} years old.`;

		}

	</script>
</body>
</html>
