<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>할인 가격 구하기</title>
	<link rel="stylesheet" href="css/bargain.css">
</head>
<body>	

		<p>원래 가격: <input id="originPrice"/></p>
		<p>할인율: <input id="dcPercent"/></p>
		<button id="calculate">가격계산</button>
		<p id="result"></p>

		<script>

			var calculate = document.getElementById('calculate').addEventListener('click', function(){
				var originPrice = +document.getElementById('originPrice').value;
				var dcPercent = +document.getElementById('dcPercent').value;
				var totalPrice = originPrice * (100 - dcPercent) / 100 ;
				document.getElementById('result').innerHTML = `최종결제금액은 ${totalPrice}원입니다.`;
				// document.getElementById('result').innerHTML = "원가는 " + originPrice + "원, 할인율은 " + dcPercent + "%, 최종결제금액은 " + totalPrice + "원입니다."; 
			});
			


		</script>

</body>
</html>
